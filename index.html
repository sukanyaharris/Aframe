<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukanya H Aframe</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene>
    <a-box position="-0.1 3.21008 -6.10156" material="color: #ff7070" geometry="" scale="3.29 4.26 1" animation="property: rotation; to: 0 0 180; loop: true; dur: 10000"></a-box>
    <a-box position="0.84828 5.91492 -5.11644" material="color: #d2bc2d" geometry="" scale="1.74 2.18 1" animation="property: rotation; to: 0 0 180; loop: true; dur: 10000"></a-box>
    <a-box position="-0.1 0.5878 -5.77725" material="color: #d2bc2d" geometry="" scale="0.92 0.98 1" animation="property: rotation; to: 0 0 180; loop: true; dur: 10000"></a-box>
    <a-box position="-1.27256 2.00247 -5.11682" material="color: #21347d" geometry="" scale="1.41 1.85 1" animation="property: rotation; to: 0 0 180; loop: true; dur: 10000"></a-box>
    <a-sphere position="0.8852 3.80435 -4.60804" scale="" material="color: #21347d" geometry="" animation="property: rotation; to: 360 0 0; loop: true; dur: 10000"></a-sphere>
    <a-sky color="#ffffff"></a-sky>
    <a-plane color="#21347d" material="color: #ddcb6e" geometry="" scale="7.79 9.33 1" position="-0.13 3.87232 -6.60669"></a-plane>
    <a-entity camera="far: 9800; zoom: 1" position="0 3.6 0" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
    <a-entity text="value: Hello World;"></a-entity>

    <a-light type="ambient" intensity="0.7" color="#ffffff"></a-light>
    <a-light intensity="3" color="#BFDBF7" position="-5.72 6.65 0.80"
             animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #022B3A"
             alongpath="path: 10,10,-10 -20,10,-10 10,0,-10; closed: true; dur: 12000"></a-light>
    <a-light intensity="5" color="#022B3A" position="8.60 6.65 0.80"
             animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #BFDBF7"
             alongpath="path: -2,-2,5 2,-1,5 0,-1,5; closed: true; dur: 3000;"></a-light>
</a-scene>

</body>
</html>
